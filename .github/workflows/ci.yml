name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Install mise tools
        run: mise install

      - name: Setup Chrome
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Ruby and Bun dependencies
        run: |
          mise exec -- bundle install --jobs 4 --retry 3
          mise exec -- bun install --frozen-lockfile

      - name: Run tests
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          mise exec -- bundle exec rake test
          mise exec -- bundle exec rake check
