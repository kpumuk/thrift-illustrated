    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@graph": [
          {
            "@type": "WebSite",
            "@id": "https://thrift.dmytro.sh/#website",
            "url": "https://thrift.dmytro.sh/",
            "name": "Thrift Illustrated",
            "description": "Interactive byte-level explorer for Apache Thrift protocol and transport traffic."
          },
          {
            "@type": "SoftwareApplication",
            "@id": "https://thrift.dmytro.sh/#application",
            "name": "Thrift Illustrated",
            "applicationCategory": "DeveloperApplication",
            "operatingSystem": "Any",
            "url": "https://thrift.dmytro.sh/",
            "description": "Explore Apache Thrift wire bytes from real localhost Ruby tutorial traffic with linked transport, envelope, and payload views.",
            "isAccessibleForFree": true,
            "offers": {
              "@type": "Offer",
              "price": "0",
              "priceCurrency": "USD"
            },
            "screenshot": "https://thrift.dmytro.sh/assets/screenshot.png",
            "codeRepository": "https://github.com/kpumuk/thrift-illustrated",
            "author": {
              "@type": "Person",
              "name": "Dmytro Shteflyuk"
            },
            "keywords": [
              "Apache Thrift",
              "binary protocol",
              "compact protocol",
              "json protocol",
              "header protocol",
              "buffered transport",
              "framed transport",
              "byte-level protocol analysis"
            ]
          },
          {
            "@type": "FAQPage",
            "@id": "https://thrift.dmytro.sh/#faq",
            "mainEntity": [
              {
                "@type": "Question",
                "name": "What is Thrift Illustrated?",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "Thrift Illustrated is a static interactive site that explains Apache Thrift wire messages byte by byte, including transport framing, protocol envelope fields, and payload field spans."
                }
              },
              {
                "@type": "Question",
                "name": "Which protocol and transport combinations are available?",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "The site includes seven combinations: binary+buffered, binary+framed, compact+buffered, compact+framed, json+buffered, json+framed, and header+header."
                }
              },
              {
                "@type": "Question",
                "name": "Where does the byte data come from?",
                "acceptedAnswer": {
                  "@type": "Answer",
                  "text": "All datasets are captured from real localhost Ruby Apache Thrift tutorial client and server traffic and committed as reproducible JSON artifacts."
                }
              }
            ]
          }
        ]
      }
    </script>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="layout" id="app">
      <header class="topbar">
        <div class="title-block">
          <img src="./assets/feather.svg" alt="" aria-hidden="true" class="title-logo" />
          <div class="title-copy">
            <h1>Thrift Illustrated</h1>
            <p>Understand Thrift messages, byte by byte.</p>
          </div>
        </div>
        <div class="topbar-actions">
          <div id="combo-picker" class="combo-picker"></div>
        </div>
      </header>
      <div id="runtime-message" class="runtime-message" hidden></div>

      <section class="workspace">
        <aside class="card timeline-panel">
          <div class="timeline-header">
            <div class="timeline-lanes" aria-hidden="true">
              <span>Client</span>
              <span>Server</span>
            </div>
          </div>
          <div id="message-nav" class="timeline-nav"></div>
        </aside>

        <section class="content detail-content">
          <article class="card">
            <h3>Raw Bytes</h3>
            <div id="raw-hex" class="raw-hex"></div>
            <div id="byte-explainer" class="byte-explainer">
              Click a byte to inspect its semantic group.
            </div>
          </article>

          <article class="card">
            <h3>Payload Field Tree</h3>
            <div id="field-tree" class="field-tree"></div>
          </article>

          <article class="card" id="summary-card">
            <h3>Message Summary</h3>
            <dl id="message-summary" class="summary-grid"></dl>
          </article>

        </section>
      </section>

      <footer class="site-footer">
        <nav class="site-footer-links" aria-label="Project and author links">
          <a
            class="site-footer-link"
            href="https://github.com/kpumuk/thrift-illustrated"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub"
            aria-label="GitHub project"
          >
            <img src="./assets/social/github.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://dmytro.sh"
            target="_blank"
            rel="noopener noreferrer"
            title="dmytro.sh"
            aria-label="dmytro.sh"
          >
            <img src="./assets/social/rss.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://x.com/kpumuk"
            target="_blank"
            rel="noopener noreferrer"
            title="X"
            aria-label="X profile"
          >
            <img src="./assets/social/x.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://ruby.social/@kpumuk"
            target="_blank"
            rel="noopener noreferrer"
            title="Mastodon"
            aria-label="Mastodon profile"
          >
            <img src="./assets/social/mastodon.svg" alt="" aria-hidden="true" />
          </a>
        </nav>
      </footer>
    </main>

    <template id="message-item-template">
      <button class="message-item" type="button"></button>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>
