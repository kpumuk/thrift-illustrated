<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thrift Illustrated</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main class="layout" id="app">
      <header class="topbar">
        <div class="title-block">
          <img src="./assets/feather.svg" alt="" aria-hidden="true" class="title-logo" />
          <div class="title-copy">
            <h1>Thrift Illustrated</h1>
            <p>Protocol + transport anatomy from real Ruby localhost traffic.</p>
          </div>
        </div>
        <div class="topbar-actions">
          <div id="combo-picker" class="combo-picker"></div>
        </div>
      </header>
      <div id="runtime-message" class="runtime-message" hidden></div>

      <section class="workspace">
        <aside class="card timeline-panel">
          <div class="timeline-header">
            <div class="timeline-lanes" aria-hidden="true">
              <span>Client</span>
              <span>Server</span>
            </div>
          </div>
          <div id="message-nav" class="timeline-nav"></div>
        </aside>

        <section class="content detail-content">
          <article class="card" id="summary-card">
            <h3>Message Summary</h3>
            <dl id="message-summary" class="summary-grid"></dl>
          </article>

          <article class="card">
            <h3>Raw Bytes</h3>
            <div id="raw-hex" class="raw-hex"></div>
            <div id="byte-explainer" class="byte-explainer">
              Click a byte to inspect its semantic group.
            </div>
          </article>

          <article class="card">
            <h3>Payload Field Tree</h3>
            <div id="field-tree" class="field-tree"></div>
          </article>

        </section>
      </section>

      <footer class="site-footer">
        <nav class="site-footer-links" aria-label="Project and author links">
          <a
            class="site-footer-link"
            href="https://github.com/kpumuk/thrift-illustrated"
            target="_blank"
            rel="noreferrer"
            title="GitHub"
            aria-label="GitHub project"
          >
            <img src="./assets/social/github.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://dmytro.sh"
            target="_blank"
            rel="noreferrer"
            title="dmytro.sh"
            aria-label="dmytro.sh"
          >
            <img src="./assets/social/rss.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://x.com/kpumuk"
            target="_blank"
            rel="noreferrer"
            title="X"
            aria-label="X profile"
          >
            <img src="./assets/social/x.svg" alt="" aria-hidden="true" />
          </a>
          <a
            class="site-footer-link"
            href="https://ruby.social/@kpumuk"
            target="_blank"
            rel="noreferrer"
            title="Mastodon"
            aria-label="Mastodon profile"
          >
            <img src="./assets/social/mastodon.svg" alt="" aria-hidden="true" />
          </a>
        </nav>
      </footer>
    </main>

    <template id="message-item-template">
      <button class="message-item" type="button"></button>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
</html>
